<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button class="btn btn-info btn-pixabay" type="button"><i class="fa fa-search"></i> Search Pixabay</button>

        <br/>
        <br/>
        <br/>
        <div class="row">
            <div id="imageShow" class="col-md-12"></div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-12" id="rawOutput"></div>
        </div>

        <script type="text/javascript">
            function initPixalBay() {
                $('.btn-pixabay').pixabayModal({
                    defaultQuery: 'puppies',
                    searchOptions: {
                        response_group: 'high_resolution',
                        image_type: 'photo'
                    },
                    showFilter: false,
                    onSelect: function (e, image) {
                        flog('onSelect', image);
                    },
                    onCancel: function (e) {
                        flog('onCancel');
                    },
                    onSave: function (e, image) {
                        flog('onSave', e, image);
                        $('#imageShow')
                                .empty()
                                .append('<img class="img-responsive" src="' + image.fullHDURL + '" />');
                        $('#rawOutput')
                                .empty()
                                .append('<pre>' + JSON.stringify(image, null, 4) + '</pre>');
                    }
                });
            }

            (function ($) {
                initPixalBay();
            })(jQuery);
        </script>
    </body>
</html>
