<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button class="btn btn-info btn-pixabay" type="button">Open Modal</button>

        <br/>
        <br/>
        <br/>
        <div id="imageShow" class="col-md-12"></div>

        <script type="text/javascript">
            function initPixalBay() {
                $('.btn-pixabay').pixabayModal({
                    initQuery: 'puppies',
                    searchOptions: {
                        response_group: 'high_resolution',
                        image_type: 'photo'
                    },
                    showFilter: false,
                    onSelect: function (e, image) {
                        flog('onSelect', image);
                    },
                    onCancel: function (e) {
                        flog('onCancel');
                    },
                    onSave: function (e, image) {
                        flog('onSave', e, image);
                        $('#imageShow')
                                .empty()
                                .append('<img class="img-responsive" src="' + image.fullHDURL + '" />');
                    }
                });
            }
            (function ($) {
                initPixalBay();
            })(jQuery);
        </script>
    </body>
</html>
